version: 2

models:
  - name: fact_postgres__product_views
    description: A fact table containing the number of page views per project, as well as if they were added to cart, checked out and shipped
    columns:
      - name: view_id
        description: "The unique view id"
        tests:
          - unique
          - not_null
      - name: product_name
        description: "The product name"
        tests: 
          - not_null